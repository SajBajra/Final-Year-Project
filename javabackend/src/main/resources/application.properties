# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=lipika-backend

# OCR Service Configuration
lipika.ocr.service.url=http://localhost:5000

# Translation API Configuration
translation.api.enabled=true
translation.api.url=https://libretranslate.de/translate

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.lipika=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# HTTP Encoding Configuration (using new property names)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# MySQL Database Configuration (XAMPP)
# XAMPP default MySQL has no password for root user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lipika?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JWT Configuration
jwt.secret=lipika-secret-key-change-this-in-production-min-256-bits-required-for-hmac-sha-256-algorithm
jwt.expiration=86400000

# Admin User Configuration (Default Admin Credentials)
admin.default.username=admin
admin.default.password=admin123
admin.default.email=admin@lipika.com

# eSewa Payment Gateway Configuration
# Secret Key for HMAC-SHA256 signature verification
# For testing: 8gBm/:&EnhH.1/q
esewa.secret-key=8gBm/:&EnhH.1/q

# eSewa Test Mode (set to false in production)
# When true, allows payments with status COMPLETE even if signature doesn't match
esewa.test-mode=true
